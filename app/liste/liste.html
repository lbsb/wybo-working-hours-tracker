<div class="row container-fluid">
    <div class="col-lg-3 col-lg-offset-1 ">
        <div class="bootcards-list">
            <div class="panel panel-default">
                <div class="list-group">
                    <a class="list-group-item" href="#">
                        <img src="assets/images/samir.jpeg" class="img-rounded pull-left"/>
                        <h4 class="list-group-item-heading">Samir Bouaked<span class="label label-success" style="float:right; margin-right:20px;">Online</span></h4>
                        <p class="list-group-item-text">Connecté le 23 juin 2015</p>
                    </a>
                    <a class="list-group-item" href="#">
                        <img src="assets/images/louis.jpeg" class="img-rounded pull-left"/>
                        <h4 class="list-group-item-heading">Louis Barranqueiro<span class="label label-danger" style="float:right; margin-right:20px;">Offline</span></h4>
                        <p class="list-group-item-text">Connecté le 23 juin 2015</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr class="active"><th>Date</th><th>Heure de début</th><th>Heure de fin</th></tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in items.items">
                            <td>{{item.ip}}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.dateDebut}}</td>
                            <td>{{item.dateFin}}</td>
                            <td>{{item.temps}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <small>Historique</small>
            </div>
        </div>
    </div>
</div>
